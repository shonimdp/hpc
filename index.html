<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu desplegable</title>
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        /* Estilos para el cuadrado donde se mostrarán los datos */
        .cuadrado {
            width: 600px;
            height: 400px;
            border: 2px solid #000;
            padding: 10px;
            overflow-y: auto;
            margin: 20px auto; /* Centrado en la página */
        }

        /* Aseguramos que la tabla se vea correctamente */
        .google-table {
            width: 100%;
            border-collapse: collapse;
        }

        .google-table th, .google-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .google-table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <section class="menu__container">
            <h1 class="menu__logo">
                <img src="imagenes/hpc-logotype.svg" alt="Logo del Hospital">
            </h1>

            <ul class="menu__links">
                <li class="menu__item">
                    <a href="login.html" class="menu__link">Inicio</a>
                </li>
    
                <li class="menu__item menu__item--show">
                    <a href="#" class="menu__link">Horario <img src="assets/arrow.svg" class="menu__arrow"></a>
                    <ul class="menu__nesting">
                        <li class="menu__inside">
                            <a href="#" class="menu__link menu__link--inside">Lunes</a>
                        </li>
                        <li class="menu__inside">
                            <a href="#" class="menu__link menu__link--inside">Martes</a>
                        </li>
                        <li class="menu__inside">
                            <a href="#" class="menu__link menu__link--inside">Miércoles</a>
                        </li>
                    </ul>
                </li>
    
                <li class="menu__item  menu__item--show">
                    <a href="#" class="menu__link">Guía de sectores  <img src="assets/arrow.svg" class="menu__arrow"></a>
                    <ul class="menu__nesting">
                        <li class="menu__inside">
                            <a href="#" class="menu__link menu__link--inside">Sala</a>
                        </li>
                        <li class="menu__inside">
                            <a href="#" class="menu__link menu__link--inside">Eco RX</a>
                        </li>
                        <li class="menu__inside">
                            <a href="#" class="menu__link menu__link--inside">San Luis</a>
                        </li>
                    </ul>
                </li>
    
                <li class="menu__item">
                    <a href="#" class="menu__link">Contacto</a>
                </li>
            </ul>

            <div class="menu__hamburguer">
                <img src="assets/menu.svg" class="menu__img">
            </div>
        </section>
    </nav>

    <!-- Cuadrado donde se mostrarán los datos de Google Sheets -->
    <section>
        <h2>Datos desde Google Sheets</h2>
        <div class="cuadrado" id="contenido"></div>
    </section>

    <!-- Cargar la librería de Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        // Cargar la API de Google Visualization
        google.charts.load('current', {
            packages: ['corechart', 'table']
        });

        // Función para obtener y mostrar los datos
        function mostrarDatos() {
            // URL para acceder a los datos de la hoja con el nombre de la hoja "Registro"
            var queryString = encodeURIComponent('SELECT * FROM Registro');  // Aquí se hace la consulta
            var url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vSfH3whxA4yc_rxrHV5xS3x3GAo7_vNjHB3Hp9f2EjpmdVnasWGogJi6fQVUjGBp01wp7EtivSK7IxW/gviz/tq?tq=${queryString}&sheet=Registro`;

            var query = new google.visualization.Query(url);
            query.send(function(response) {
                if (response.isError()) {
                    console.error('Error en la consulta: ' + response.getMessage());
                    return;
                }

                var data = response.getDataTable();
                var table = new google.visualization.Table(document.getElementById('contenido'));
                table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
            });
        }

        // Ejecutar la función al cargar la página
        google.charts.setOnLoadCallback(mostrarDatos);
    </script>

    <script src="js/app.js"></script>
</body>
</html>
