<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      font-weight: bold;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="submit-btn">Iniciar sesión</button>
      <div id="error-message" class="error"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwuqIUydjTuwYyTwVX5NFsgHm3ejspx58oPu2JG3Tm3VvAU6yiHN17zZahrcM5Wg2ePww/exec';  // URL del Google Apps Script

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Limpiar mensaje de error
      errorMessage.textContent = '';

      // Realizar la solicitud POST al Google Apps Script
      fetch(scriptUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username: username, password: password }),
      })
      .then(response => response.text())  // Obtener respuesta en texto
      .then(data => {
        if (data.trim() === 'success') {
          window.location.href = '/home';  // Redirigir a la página principal
        } else if (data.trim() === 'error') {
          errorMessage.textContent = 'Usuario o contraseña incorrectos.';
        } else {
          errorMessage.textContent = 'Respuesta inesperada del servidor.';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        errorMessage.textContent = 'Hubo un error al procesar la solicitud.';
      });
    });
  </script>

</body>
</html>
